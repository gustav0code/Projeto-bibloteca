<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bibloteca Login</title>
</head>
<body>

    <div class="layout">
        
    <img src="/img/bibliophile-animate.svg" alt="Imagem Esquerda" class="side-img">

    <main class="container">
        

        <form>
            <h1>Login Bibloteca</h1>  <!-- ///Texto principal -->
            <div class="input-box">
                <input placeholder="Usuário" type="email"> <!-- Criar a caixinha escrito usuario e poderusar email -->
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password"><!-- Criar a caixinha escrito senha e ficar invisivel -->
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-password">
                <label>
                 <input type="checkbox">
                 Lembrar minha senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>

            <button type="submit" class="Botão-login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                
            </div>
        
        </form>
        
    </main>

    <img src="/img/Rapaz.svg" alt="Imagem Direita" class="side-img">


    </div>

</body>
</html>
